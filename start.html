<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/scss/start/bundle.css">
  <title>Quiz English</title>
</head>
<body>
<main class="container">
  <div class="game-over">
    <div class="game-over-box">
      <i class="fas fa-heart-broken"></i>
      <h1 class="title">GAME OVER</h1>
      <p class="final-score">Score: 0</p>
      <h2 class="restart">Restart</h2>
      <a href="index.html" class="links">
        <i class="fas fa-sign-out-alt"></i>
        Exit
      </a>
    </div>
  </div>
  <header class="container__header">
    <div class="container__header-score">
      <i class="fas fa-star"></i>
      <p>Score:</p>
      <p class="--change-score">0</p>
    </div>
    <div class="container__header-time">
      <i class="fas fa-stopwatch"></i>
      <p>Time:</p>
      <p class="--change-time">10</p>
    </div>
  </header>
  <section class="questions">
  </section>
</main>
<script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
